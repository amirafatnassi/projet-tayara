<main role="main">

  <section class="jumbotron text-center">
    <div class="container">
      <h1>Tayara</h1>
      <p class="lead text-muted">Premier site d'achat et de vente en Tunisie.</p>
      <p>
        <a href="../html/annonces.html" class="btn btn-primary my-2" onclick="test()">Nouvelle annonce</a>
        <a href="../html/welcome.html" class="btn btn-secondary my-2">Rechercher</a>
      </p>
    </div>
  </section>

  <div class="album py-5 bg-light">
    <div class="container">
      <h3>Modifier annonce:</h3>
      <form class="container">
        <div class="row">
              <label for="titre">Titre</label>
              <input type="text" class="form-control" id="titre">
        </div>
        <div class="row">
          <label for="cat">Catégorie</label>
          <select class="form-control" id="cat">
            <option>Immobilier</option>
            <option>Véhicules</option>
            <option>Pour la Maison et Jardin</option>
            <option>Loisirs et Divertissement</option>
            <option>Informatique et multimedia</option>
            <option>Emploi et Services</option>
            <option>Habillement et Bien etre</option>
            <option>Autres</option>
          </select>
        </div>
        <div class="row">
          <label for="description">Description</label>
          <textarea type="text" class="form-control" id="description"></textarea>
        </div>
        <br>
        <div class="row">
          <p>Choisir fichier:</p>
          <div class="fileinput fileinput-new col-md-8">
              <input type="file" id="myFile" name="filename" accept="jpg/png/tiff">
          </div>
        </div>
        <div class="row">
          <label for="prix">Prix (en DT)</label>
          <input type="number" class="form-control" id="prix">
        </div>
        <br>
        <button type="button" class="btn btn-primary" onClick="edit_annonce()">Modifier</button>
      </form>
    </div>
  </div>
</main>
